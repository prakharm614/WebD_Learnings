<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Event Registration</h2>
        <br>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" name="phone" id="phone">
        <br>
        <br>
        <label for="occupation">Occupation:</label>
        <br>
        <select name="occupation" id="occupation">
            <option value="farmer">Farmer</option>
            <option value="corporate">Corporate</option>
            <option value="others">Others</option>
        </select>
        <br><br>
        
            <legend>Select Interest:</legend>
            <input type="checkbox" name="interest[]" id="interest_yes" value="yes">
            <label for="interest_yes">Yes</label>
            <br>
            <input type="checkbox" name="interest[]" id="interest_no" value="no">
            <label for="interest_no">No</label>
        
        <br><br>
        <label for="comments">Enter Comments:</label>
        <br>
        <textarea name="comments" id="comments" cols="25" rows="10" placeholder="Enter comments here..."></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
